<div *ngIf="!products; else showProducts" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<ng-template #showProducts>
  <h2 class="products-title">{{ title }}</h2>

  <mat-chip-listbox aria-label="Fish selection" class="chips-list">
    <mat-chip-option *ngFor="let category of categories">{{
      category.categoryName
    }}</mat-chip-option>
  </mat-chip-listbox>

  <div class="product-cards">
    <app-product
      *ngFor="let product of products"
      [product]="product"
    ></app-product>
  </div>
</ng-template>
